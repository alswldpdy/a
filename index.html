<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>서프라이즈!</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: #f6f8f7; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 16px; }
    h1 { margin: 8px 0 4px; }
    .subtitle { color: #5f7f6f; margin-bottom: 16px; }

    .card {
      background: #fff; border-radius: 14px; padding: 14px; cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,.08); transition: transform .12s ease;
    }
    .card:hover { transform: translateY(-2px); }
    .tag { display: inline-block; font-size: 12px; padding: 4px 8px; border-radius: 999px; background: #e6f2ed; color: #2f6b55; margin-bottom: 6px; }
    .title { font-weight: 700; margin: 6px 0 2px; }
    .desc { font-size: 12px; color: #666; }

    .modal {
      position: fixed; inset: 0; background: rgba(0,0,0,.5);
      display: none; align-items: center; justify-content: center;
    }
    .modal.open { display: flex; }
    .panel {
      background: #fff; border-radius: 16px; max-width: 520px; width: 92%;
      padding: 16px; max-height: 80vh; overflow: auto;
    }
    .panel h3 { margin-top: 0; }
    ul { padding-left: 18px; }
    li { margin-bottom: 6px; }

    .hero {
      margin: 16px 0 24px;
      background: #ffffff;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
    }
    .hero img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      max-height: 260px;
    }
    .count { margin-top: 12px; text-align: center; }
    .count-title { font-size: 12px; color: #5f7f6f; }
    .count-num { font-size: 22px; font-weight: 800; margin-top: 4px; }

    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
      gap: 12px; 
    }
    @media (max-width: 480px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    .close {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: #e6f2ed;
      cursor: pointer;
    }

    .gallery {
      margin: 16px 0 24px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      max-height: 180px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>서프라이즈!</h1>
    <div class="subtitle">너만 보는 비밀 도감</div>

    <input id="search" placeholder="검색해서 찾기..." 
      style="width:100%; padding:10px; border-radius:12px; border:1px solid #ddd; margin: 8px 0 16px;">

    <div class="hero">
      <img src="photo.png" alt="우리 사진" />
      <div class="count">
        <div class="count-title">우리가 만난지</div>
        <div id="countdown" class="count-num">D-0</div>
      </div>
    </div>

    <div id="grid" class="grid"></div>
  </div>

  <div id="modal" class="modal" onclick="closeModal(event)">
    <div class="panel" onclick="event.stopPropagation()">
      <h3 id="mTitle"></h3>
      <div id="mBody"></div>
      <button class="close" onclick="closeModal()">닫기</button>
    </div>
  </div>

  <div class="wrap">
    <div class="gallery">
      <img src="photo1.png" />
      <img src="photo2.png" />
    </div>
  </div>


  <script>
    const data = [
      {
        tag: "가치관",
        title: "좌우명",
        body: `
          <p>오늘 내가 헛되이 보낸 시간은, 어제 죽은 이가 그토록 바라던 시간이다.</p>
        `
      },
      {
        tag: "음식",
        title: "좋아하는 음식 TOP & 취향",
        body: `
          <ul>
            <li>설렁탕 (1등)</li>
            <li>버섯전골 (2등)</li>
            <li>페퍼로니 피자 (파인애플 X)</li>
            <li>평양냉면</li>
            <li>곱창, 막창, 새우, 오징어, 회, 조개, 해산물, 해물, 버섯, 빵, 고로켓, 떡 전반적으로 좋아함</li>
            <li>한식·양식·중식·일식 다 좋아함 (고르기 어려움)</li>
            <li>빵 완전 좋아함 (빵돌이)</li>
          </ul>
        `
      },
      {
        tag: "취향",
        title: "싫어하는 음식 스타일",
        body: `
          <ul>
            <li>야채는 싫어하고 채소는 그나마 먹음</li>
            <li>당근, 오이, 파인애플 안 좋아함</li>
            <li>섞인 메뉴 싫어함 → 본연의 맛 선호</li>
          </ul>
        `
      },
      {
        tag: "취미",
        title: "요즘 즐기는 것들",
        body: `
          <ul>
            <li>롤체(다이아4)</li>
            <li>색소폰</li>
            <li>OTT 시청, 영화 보기</li>
            <li>축구 좋아함</li>
          </ul>
        `
      },
      {
        tag: "취향",
        title: "색·계절·스타일",
        body: `
          <ul>
            <li>초록색 좋아함 (마음 안정)</li>
            <li>자연 좋아함</li>
            <li>산 > 바다</li>
            <li>봄·가을 선호 / 여름 땀 싫어함</li>
            <li>아메카지 스타일</li>
          </ul>
        `
      },
      {
        tag: "성격",
        title: "성격 요약",
        body: `
          <ul>
            <li>편견 없음</li>
            <li>화 잘 안 냄</li>
            <li>자존감 높음</li>
            <li>예의 바름</li>
            <li>사회성·책임감 좋음</li>
          </ul>
        `
      },
      {
        tag: "콘텐츠",
        title: "좋아하는 것",
        body: `
          <ul>
            <li>가수: 이하이</li>
            <li>자주 듣는 노래: Just Two of Us</li>
            <li>배우: 이병헌</li>
            <li>인생 드라마: 미스터 선샤인</li>
            <li>인생 영화: 해리포터</li>
          </ul>
        `
      },
      {
        tag: "근황",
        title: "요즘 & 갖고 싶은 것",
        body: `
          <ul>
            <li>최근 관심사: </li>
            <li>집에서 심심할 때: 잠자기, 롤, 러닝 </li>
            <li>갖고 싶은 것: 빔프로젝터</li>
          </ul>
        `
      },
      {
       tag: "기념",
       title: "첫 만남",
       body: `<p>2025년 11월 28일, 처음 만난 날.</p>`
      }
    ];

    const grid = document.getElementById("grid");
    const modal = document.getElementById("modal");
    const mTitle = document.getElementById("mTitle");
    const mBody = document.getElementById("mBody");
    const searchInput = document.getElementById("search");

searchInput.addEventListener("input", (e) => {
  const keyword = e.target.value.toLowerCase().trim();
  grid.innerHTML = "";

  const list = keyword === ""
    ? data
    : data.filter(item =>
        item.title.toLowerCase().includes(keyword) ||
        item.tag.toLowerCase().includes(keyword) ||
        item.body.toLowerCase().includes(keyword)
      );

  list.forEach(item => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="tag">${item.tag}</div>
      <div class="title">${item.title}</div>
      <div class="desc">눌러서 자세히 보기</div>
    `;
    div.onclick = () => openModal(item);
    grid.appendChild(div);
  });
});

    data.forEach(item => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <div class="tag">${item.tag}</div>
        <div class="title">${item.title}</div>
        <div class="desc">눌러서 자세히 보기</div>
      `;
      div.onclick = () => openModal(item);
      grid.appendChild(div);
    });

    function openModal(item) {
      mTitle.textContent = item.title;
      mBody.innerHTML = item.body;
      modal.classList.add("open");
    }
    function closeModal() {
      modal.classList.remove("open");
    }
        // 기념일 날짜 설정 (YYYY-MM-DD 형식)
   const anniversary = new Date("2025-11-28T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const target = new Date(anniversary.getFullYear(), anniversary.getMonth(), anniversary.getDate());
      const diff = target - today;
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
      const el = document.getElementById("countdown");
      if (!el) return;
      el.textContent = days >= 0 ? `D-${days}` : `+${Math.abs(days)}일`;
    }

    updateCountdown();
    setInterval(updateCountdown, 60 * 60 * 1000); // 1시간마다 갱신

  </script>
</body>
</html>
